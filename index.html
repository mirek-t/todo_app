<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-App</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script src="./src/js/app.js" async defer type="module"></script>
  </head>
  <body>
    <div class="tasks">
      <label for="task" class="tasks__lbl">Todos </label>
      <input type="text" id="task" class="tasks__input" />
      <ul class="tasks__list"></ul>
      <nav class="tasks__filter filter">
        <span class="tasks__counter" id="counterTasks">0 items left</span>
        <a class="filter__btn filter__btn--active" id="allTasks">All</a>
        <a class="filter__btn" id="activeTasks">Active</a>
        <a class="filter__btn" id="completedTasks">Completed</a>
      </nav>
    </div>

    <li class="tasks__item task hidden clone">
      <span class="task__status"></span>
      <span class="task__title">Learn JS</span>
      <span class="task__removeIcon"></span>
    </li>
  </body>
</html>
